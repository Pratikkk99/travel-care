<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelCare India - Dialysis & Transfusion Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #f8fafc;
        background-image: 
          radial-gradient(at 0% 0%, hsla(210, 100%, 96%, 1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(195, 100%, 94%, 1) 0, transparent 50%), 
          radial-gradient(at 50% 100%, hsla(210, 100%, 97%, 1) 0, transparent 50%);
        background-attachment: fixed;
        color: #0f172a;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.05); 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(148, 163, 184, 0.5); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(100, 116, 139, 0.8); 
      }

      /* Light Glassmorphism Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(226, 232, 240, 0.8);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02);
      }
      
      .glass-card:hover {
        background: rgba(255, 255, 255, 0.95);
        border: 1px solid rgba(56, 189, 248, 0.3);
        box-shadow: 0 10px 25px -5px rgba(14, 165, 233, 0.15);
        transform: translateY(-2px);
      }

      .glass-input {
        background: rgba(255, 255, 255, 0.6);
        border: 1px solid rgba(203, 213, 225, 0.6);
        color: #0f172a;
      }
      .glass-input:focus {
        background: rgba(255, 255, 255, 0.9);
        border-color: #0ea5e9;
        outline: none;
        box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
      }
      .glass-input::placeholder {
        color: #94a3b8;
      }

      /* Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      @keyframes glow {
        0% { box-shadow: 0 0 5px rgba(14, 165, 233, 0.1); }
        50% { box-shadow: 0 0 20px rgba(14, 165, 233, 0.3); }
        100% { box-shadow: 0 0 5px rgba(14, 165, 233, 0.1); }
      }
      .animate-glow {
        animation: glow 3s infinite;
      }

      .gradient-text {
        background: linear-gradient(to right, #0284c7, #06b6d4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .bg-gradient-primary {
        background: linear-gradient(135deg, #0284c7 0%, #0ea5e9 100%);
      }
      
      .bg-gradient-accent {
        background: linear-gradient(135deg, #0891b2 0%, #06b6d4 100%);
      }

      /* Checkbox/Radio custom styles */
      input[type="checkbox"]:checked, input[type="radio"]:checked {
        background-image: linear-gradient(135deg, #0284c7, #0ea5e9);
        border-color: transparent;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            },
            colors: {
              medical: {
                blue: '#0284c7',
                light: '#e0f2fe',
                dark: '#0c4a6e',
                teal: '#0d9488',
                accent: '#0ea5e9'
              }
            },
            animation: {
              'blob': 'blob 7s infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'scale-in': 'scaleIn 0.3s ease-out forwards',
              'bounce-in': 'bounceIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55)',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              bounceIn: {
                '0%': { opacity: '0', transform: 'scale(0.3)' },
                '50%': { opacity: '1', transform: 'scale(1.05)' },
                '70%': { transform: 'scale(0.9)' },
                '100%': { transform: 'scale(1)' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
